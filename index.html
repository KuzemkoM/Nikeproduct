<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">
    <title>Nike product</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="main-content">
		<div class="product">
				<div class="logo">
					<a href="#"><img src="img/logo.png" alt="logo"></a>
				</div>
				<div class="product__img">
					<a href="#"><img src="img/Nike.png" alt="product-img"></a>
				</div>
			<div class="product-info">
				<div class="product__name">
					<h3>Nike SB Stefan Janoski Max</h3>
					<p>Unisex Skateboarding Shoe</p>
				</div>
				 <div class="product-rate">
				    <div style="width: 62%"></div>
				</div>
				<form>
					<select name="Size">
						<option>Size</option>
						<option>39</option>
						<option>40</option>
						<option>41</option>
						<option>42</option>
						<option>43</option>
					</select>
					<select name="Qty">
						<option>Qty</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</form>
				<form>
					<button>Add to cart</button>
				</form>
			</div>
				<div class="product__slide">
					<a href="#"><img class="slide-border" src="img/Ellipse1.png" alt="slide"></a>
					<a href="#"><img class="slide" src="img/Ellipse2.png" alt="slide"></a>
					<a href="#"><img class="slide" src="img/Ellipse3.png" alt="slide"></a>
					<a href="#"><img class="slide" src="img/Ellipse4.png" alt="slide"></a>
				</div>
		</div>

	</main> 

</body>
</html>
